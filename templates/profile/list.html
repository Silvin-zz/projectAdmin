{% extends "base.html" %}
{% load staticfiles %}
{% block title %} <h2>Profiles List</h2> {% endblock title %}
{% block content %}
    <a class="btn btn-primary btn-flat taskdetail" title="New Profile"  id="new" href="/admin/profile/new"  ><i class="glyphicon glyphicon-plus white"></i> New Profile</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Options</th>
                <th width="100">Options</th>
            </tr>
        </thead>
        <tbody id="usersBody">
            {% for profile in profiles %}
            
            <tr>
                
                <td>{{ profile.name }}</td>
                
                <td>
                    {{ profile.totalOptions }}
                </td>
                
                <td width="100">
                    	<button class="btn btn-xs btn-primary btn-flat taskdetail" title="edit"     action="edit"  lang="{{ user.id }}" data-toggle="modal" data-target="#userModal"><i class="glyphicon glyphicon-pencil white"></i></button>
                    	<button class="btn btn-xs btn-primary btn-flat taskdetail" title="remove"   action="edit"  lang="{{ user.id }}" data-toggle="modal" data-target="#userModal"><i class="glyphicon glyphicon-remove white"></i></button>
                    
                </td>
                
            </tr>
            
            {% endfor %}
        </tbody>


    </table>
    

    
{% endblock content %}
