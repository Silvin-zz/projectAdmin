{% extends "base.html" %}
{% load staticfiles %}
{% block content %}

<!--  #######################    NEW PROJECT FORM, I try to put all comments in english ######################### -->

<div class="row">
  <div class="col-md-8">
    <div class="box box-primary" >
      <div class="box-header">
        <h3 class="box-title">New Project</h3>  
      </div>

        <form class="form-horizontal" role="form" action="{% url "principal.project.projectSave" %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">Title</label>
                <div class="col-xs-9">
                  <input type="text" name="title" required id="title" class="form-control">
                </div>
             </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Client</label>
                <div class="row">
                    <div class="col-xs-4">
                      <select name="clientid" id="clientid" class="form-control">
                            {% for client in clients %}
                            <option value="{{ client.id }}">{{ client.name }}</option>
                            {% endfor %}

                      </select>

                    </div>
                    <div class="col-xs-1">
                        <a class="btn  btn-primary btn-flat" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-plus"></i></a>
                    </div>
                </div>
             </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">Owner</label>
                <div class="col-xs-5">
                  <select name="owner" class="form-control">
                      {% for owner in users %}
                          <option value="{{ owner.id }}">{{ owner.name }}</option>
                      {% endfor %}

                  </select>
                </div>
             </div>

             <div class="form-group">
                <label class="col-sm-2 control-label">Project Type</label>
                <div class="col-xs-5">
                  <select name="projecttypeid" id="projecttypeid" class="form-control">

                      {% for projecttype in projectstype %}
                          <option value="{{ projecttype.id }}">{{ projecttype.name }}</option>
                      {% endfor %}

                  </select>
                </div>
             </div>



            <div class="form-group">
                <label class="col-sm-2 control-label">Start Date</label>
                <div class="col-xs-5">
                  <input type="text" name="datestart" required id="datestart" class="form-control" value="{{ datestart }}">
                </div>
             </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">End Date</label>
                <div class="col-xs-5">
                  <input type="text" name="dateend" required id="dateend" class="form-control"  value="{{ dateend }}">
                </div>
             </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-xs-9">
                  <textarea name="description" class="form-control" rows="4"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-2"></div>
                <div class="col-xs-5">

                    <button class="btn btn-success btn-flat" type="submit">Save</button>
                    <a class="btn btn-primary btn-flat" href="{% url "principal.project.projectList" %}" role="button">Go Back</a>
                </div>
            </div>


        </form>
      </div>
    </div>
  </div>








<!-- ############## MODAL PARA NUEVO CLIENTE ############################### -->




  
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">New Client</h4>
          </div>
          <div class="modal-body">
                <form action="#" class="form-horizontal" role="form" id="frmNewClient">
                  <input type="hidden" id="token" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
                  {% include "client/new.html" %}
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-flat btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-flat btn-primary" id="btnSaveClient">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  
{% endblock content %}

{% block scripts %}
  <script src="{% static "js/client/save-ajax.js" %}"></script>
{% endblock scripts %}
