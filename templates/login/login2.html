{% load staticfiles %}
<!DOCTYPE html>
<html class="lockscreen">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Lockscreen</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="{% static "theme/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="{% static "theme/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="{% static "theme/css/AdminLTE.css" %}" rel="stylesheet" type="text/css" />
            <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
              <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    
            

            <!-- Automatic element centering using js -->
        <div class="center">
            <div class="form-box" id="login-box">
                <div class="headline text-center" id="time"><h1>Single Projects</h1></div>
                <div class="header bg-light-blue">Sign In</div>
                    <form class="form-signin" role="form" action="{% url "login.views.home" %}" method="post">
                        {% csrf_token %}
                        <div class="body bg-gray text-center">
                        
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="User Name"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="remember_me"/> Remember me
                            </div>
                            
                            <button type="submit" class="btn bg-light-blue btn-block">Sign me in</button>
                        </div>
                        <div class="footer">
                            <div class="text-center">
                                <div id="customBtn" class="customGPlusSignIn"><span class="icon"></span><span class="buttonText">Google</span></div>
                            </div>
                        </div>
                            
                    </form>
                </div>
            </div>
            
        </div><!-- /.center -->
        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="{% static "theme/js/bootstrap.min.js" %}" type="text/javascript"></script>

        <!-- page script



        <!-- Coloca este JavaScript asÃ­ncrono justo delante de la etiqueta </body> -->
  <script type="text/javascript">
  (function() {
    var po = document.createElement('script');
    po.type = 'text/javascript'; po.async = true;
    po.src = 'https://apis.google.com/js/client:plusone.js?onload=render';

 function signinCallback(e){
     if(parseInt(e.num_sessions) > 0){
        alert("llegamos");
        console.log(e);
     }
     
 }

  function render() {
    gapi.signin.render('customBtn', {
      'callback': 'signinCallback',
      'clientid': '952570055288-fekav9gb37bmboidioth7eq5kvqknmkq.apps.googleusercontent.com',
      'cookiepolicy': 'single_host_origin',
      'requestvisibleactions': 'http://schemas.google.com/AddActivity',
      'scope': 'https://www.googleapis.com/auth/plus.login'
    });
  }
  </script>
  <style type="text/css">
    #customBtn {
      display: inline-block;
      background: #cc3732;
      color: white;
      width: 135px;
      border-radius: 5px;
    }
    #customBtn:hover {
      background: #e74b37;
      cursor: hand;
    }
    span.label {
      font-weight: bold;
    }
    span.icon {
      background: url('https://google-developers.appspot.com/+/images/branding/btn_red_32.png') transparent 10px 50% no-repeat;
      display: inline-block;
      vertical-align: middle;
      width: 40px;
      height: 40px;
    }
    span.buttonText {
      display: inline-block;
      vertical-align: middle;
      padding-left: 10px;
      padding-right: 10px;
    }
  </style>
  

    </body>
</html>
