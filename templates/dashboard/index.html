{% extends "base.html" %}
{% load staticfiles %}
 {% block title %}Dashboard Performance{% endblock title %}
{% block content %}






<form action="#" class="form-horizontal" role="form" id="frmGetTargets">
            <input type="hidden" id="token" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
 </form>
<div class="box box-danger" id="loading-example" style="height: 500px;">
                                
                                <div class="box-body no-padding" style="height: 500px;">
                                    <div class="row" style="height: 500px;">
                                        <div class="col-sm-6" style="height: 500px;">
                                            <!-- bar chart -->
                                            <div class="chart" id="bar-chart" style="height: 500px;">
						<iframe src="/team/listowner/?owner=true" width="100%" height: "500" style="width:100%; height:500px;"></iframe>
					</div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="pad">
                                            <div class="col-sm-12"  style="width:100%; height:500px; border-left: solid 1px #e4e4e4; overflow:scroll;">
                                            	<table class="table table-striped" style=" width:100%;">
                                            		<tbody id="pad">
                                            		</tbody>
                                            	</table>
                                            </div>
                                                
                                            </div><!-- /.pad -->
                                        </div><!-- /.col -->
                                    </div><!-- /.row - inside box -->
                                </div><!-- /.box-body -->
                            </div><!-- /.box -->  



                    </div>
{% endblock %}
{% block scripts %}

<!-- Morris.js charts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="{% static "theme/js/plugins/jqueryKnob/jquery.knob.js" %}" type="text/javascript"></script>
        <script src="{% static "theme/js/plugins/morris/morris.min.js" %}" type="text/javascript"></script>
        <script src="{% static "js/dashboard/index.js" %}" type="text/javascript"></script>
{% endblock scripts %}
