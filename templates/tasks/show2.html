{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <br />
    {% include "tasks/detail.html" %}
     <br />
    <form class="form-signin" role="form" action="{% url "principal.task.taskSave" %}" method="post">
    {% csrf_token %}
         <div class="row ">
        
            <div class="col-xs-12 col-sm-2"><strong>Time Spend:</strong></div>
            <div class="col-xs-12 col-sm-3">
                <input type="number" class="form-control" placeholder="Username" value="{{ task.occupiedhours }}">
                
            </div>
            
            
            <div class="col-xs-12 col-sm-2"><strong>End Percent:</strong></div>
            <div class="col-xs-12 col-sm-3">
                   
                 <select class="form-control">
                    
                    {% for i in "x"|rjust:"100"|make_list   %}
                        <option {% if forloop.counter == task.endpercent  %} selected="selected" {% endif %} >{{ forloop.counter }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-xs-12 col-sm-2">
                <button class="btn btn-primary">Save Changes</button>
                
            </div>
        </div>
    </form>
    <br />
     {% include "tasks/history.html" %}
    
    
    <input type="hidden" name="taskid" id="taskid" value="3" />
    <input type="hidden" id="token" value="{{ csrf_token }}"
    
{% endblock %}
{% block scripts %}
<script  src="{% static "js/task/list.js" %}"></script>
<script  src="{% static "js/task/comment.js" %}"></script>
<script  src="{% static "js/task/history.js" %}"></script>

{% endblock scripts %}
