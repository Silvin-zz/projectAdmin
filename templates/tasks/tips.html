{% load staticfiles %}
<div class="row">
	<form id="frmTips">
		<input type="hidden" id="tokenTip" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
		<input type="hidden" id="taskIdTip" name="taskId" value="{{ task.id }}">
    	<div class="form-group">
    	<label>Tip</label>
    	<textarea name="description" id="descriptionTip" style="width:100%;" rows="3" spellcheck="false" placeholder="Write Your Comment Here ..."></textarea></div>
    	<div class="form-group">
    	<label>Keywords</label>
    	<input type="text" name="keywords" placeholder="Write the Search keys separated by commas" style="width:100%;" /></div>
    	<div class="form-group"><button id="btnAddTipTask" type="button" class="btn btn-info btn-flat"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add Knowledge Tip</button></div>
    </form>
    
</div>

<h4>Tips History</h4>
<br />
<div id="taskTipsBody">
</div>
