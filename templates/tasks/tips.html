{% load staticfiles %}
<div class="row">
	<form id="frmTips">
		<input type="hidden" id="tokenTip" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
		<input type="hidden" id="taskIdTip" name="reference"    value="{{ task.id }}">
		<input type="hidden" id="tipType"   name="type"         value="task">
		
		<div class="row">
		    <div class="col-xs-5 text-left">
		        <div class="form-group">
        	        <label>Title</label>
        	        <input type="text" id="taskTitle" name="title" style="width:100%;"  placeholder="Write the Title Tip Here ...." />
        	    </div>
        	    
        	    <div class="form-group">
                	<label>Keywords</label>
                	<input type="text" name="keywords" id="tipKeywords" placeholder="Write the Search keys separated by commas" style="width:100%;" />
                </div>
		    </div>
		    
		     <div class="col-xs-5 text-left">
		     
		         <div class="form-group">
                	<label>Tip</label>
                	<textarea name="description" id="descriptionTip" style="width:100%;" rows="4" spellcheck="false" placeholder="Write Your Comment Here ..."></textarea>
                </div>
		     </div>
		     
		     <div class="col-xs-2 text-left">
		     <br />
		         <div class="form-group">
		            <button id="btnAddTipTask" type="button" class="btn btn-info btn-flat"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add Tip</button>
		         </div>
		         
		     </div>
		    
		</div>
		
    	
    	
    	
    	
    </form>
    
</div>

<h4>Tips History</h4>
<br />
<div id="taskTipsBody">
</div>
