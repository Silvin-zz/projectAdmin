{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Day By Day {% endblock title %} 
{% block subtitle %}Calendar {% endblock subtitle %}
{% block content %}


    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">                              
                <div class="box-body no-padding">

                    <div id="calendar"></div>
                </div><!-- /.box-body -->
            </div><!-- /. box -->
