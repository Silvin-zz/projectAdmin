    <div class="form-group">
        <label class="col-sm-4 control-label">Title</label>
        <div class="row">
            <div class="col-xs-7">
                <input type="text" name="title" id="title" class="form-control" />
            </div>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-sm-4 control-label">Target Code</label>
        <div class="row">
            <div class="col-xs-4">
                <input type="text" name="code" id="code" class="form-control" />
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">Description</label>
        <div class="row">
            <div class="col-xs-7">
                <textarea name="description" rows="5" style="width:100%;"></textarea>
            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-4 control-label">Target Type</label>
        <div class="row">
            <div class="col-xs-7">
                <select name="targettype">
                {% for type in targettypes %}
                <option value="{{ type.id }}">{{ type.name }}</option>
                {% endfor %}
                </select>

            </div>
        </div>
    </div>    


    <div class="form-group">
        <label class="col-sm-4 control-label">Owner</label>
        <div class="row">
            <div class="col-xs-7">
                <select name="owner">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
                </select>

            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-4 control-label">Date Start</label>
        <div class="row">
            <div class="col-xs-4">
                <input type="text" name="datestart" id="datestart" value="{{datestart}}" class="form-control" />
            </div>
        </div>
    </div>


    <div class="form-group">
        <label class="col-sm-4 control-label">Date End</label>
        <div class="row">
            <div class="col-xs-4">
                <input type="text" name="dateend" id="dateend" value="{{dateend}}" class="form-control" />
            </div>
        </div>
    </div>
