<tr>
	<td>
 		<b>{{target.title}}</b><br />
        <em style="color:#747474; font-size:10px;">{{ target.getShortDescription }}</em>
    </td>
    <td>{{ target.owner.name }}</td>
    <td>{{ target.taskCount }}</td>
    <td>{{ target.endpercent }}</td>
    <td>
    	<button class="btn btn-xs btn-default btn-flat targetdetail" title="Show" lang="{{ target.id }}"><i class="glyphicon glyphicon-search white"></i></button>
    	<button class="btn btn-xs btn-default btn-flat" title="Remove" lang="{{ target.id }}"><a href="#" class="targetremove"><i class="glyphicon glyphicon-remove"></i></a></button>
    </td>

</tr>
