{% extends "base.html" %}
{% load staticfiles %}
{% block title %}Targets By Project

    
    
{% endblock title %}
{% block content %}
    
    <div class="row text-left">
     <div class="col-xs-4">
        <form action="#" class="form-horizontal" role="form" id="frmGetTargets">
            <input type="hidden" id="token" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
            <label> Project:</label>&nbsp;&nbsp;
            <select class="" name="projectId" id="projectId">
                {% for project in projects %}
                    <option value="{{ project.id }}">{{project.title}}</option>
                {% endfor %}
            </select>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary btn-flat" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-plus"></i>&nbsp; Add New Target</button>
            <input type="hidden" id="taskFinished"  name="finished"  value="active"  />
        <input type="hidden" id="taskType"          name="type"     value="week"  />
        </form>
        </div>
    
    
        <div class="col-xs-4">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm period "        alt="today">Today</button>
                <button type="button" class="btn btn-default btn-sm period active" id="periodweek" alt="week">This Week</button>
                <button type="button" class="btn btn-default btn-sm period"         alt="month">this Month</button>
            </div>
        </div>
        <div class="col-xs-4 pull-right right-text">
            <div class="btn-group pull-right">
                <button type="button" class="btn  btn-default btn-sm type active" id="typeactive" alt="active">Active</button>
                <button type="button" class="btn  btn-default btn-sm type" alt="finished">Finished</button>
            </div>
        </div>
        
        
    </div>
    
    
    <div id="listcontent">

    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">New Target</h4>
          </div>
          <div class="modal-body">
                <form action="#" class="form-horizontal" role="form" id="frmNewtarget">
                  <input type="hidden" id="token" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
                  <input type="hidden" id="project" name="project" value="" />
                  {% include "target/new.html" %}
                </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-flat btn-default" id="modalclose" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-flat btn-primary" id="btnSaveTarget">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <form  class="form-horizontal" method="POST" role="form" id="frmTargetDetail" action="{% url "principal.target.targetDetail" %}">
      <input type="hidden" id="token" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
      <input type="hidden" id="targetid" name="targetid" value="" />
    </form>

    

{% endblock %}
{% block scripts %}
  <script src="{% static "js/target/list.js" %}"></script>
{% endblock scripts %}
