{% load staticfiles %}

<div class="timeline-item">
    <h3 class="timeline-header">
        <img src="{% static "images/users/" %}{{ comment.owner.getUrlImage }}" width="40" class="img-circle" /> &nbsp;&nbsp;
        <small><strong>{{comment.owner.name}}</strong></small>
    </h3>
    <div class="timeline-body">
        <blockquote>
            <p>{{ comment.description }}</p>
            <small><strong>{{ comment.date }}</strong></small><br>
        </blockquote>
    </div>
</div>
