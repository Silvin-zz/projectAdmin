

<div class="form-group">
                <label class="col-sm-3 control-label">Icon Class</label>
                <div class="row">
                    <div class="col-xs-8">
                        <input type="text" name="iconclass" id="menuIconClass" class="form-control" />
                    </div>
                </div>
</div>
            
<div class="form-group">
                <label class="col-sm-3 control-label">Name</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" name="name" id="menuName" class="form-control" />
                    </div>
                </div>
</div>


<div class="form-group">
                <label class="col-sm-3 control-label">Action Url</label>
                <div class="row">
                    <div class="col-xs-6">
                        <input type="text" name="url" id="menuUrl" class="form-control" />
                    </div>
                </div>
</div>


<div class="form-group">
        <label class="col-sm-3 control-label">Is   Principal ?</label>
        <div class="row">
            <div class="col-xs-1 text-left">
                <input type="checkbox" name="isFather" id="isFather" class="form-control" />
            </div>
        </div>
</div>


<div class="form-group">
        <label class="col-sm-3 control-label">Submenu From</label>
        <div class="row">
            <div class="col-xs-1 text-left">
                <select name="submenu" id="submenu">
                    <option value="" selected="selected">No Subject</option>
                     {% for principal in principals %}
                        <option value="{{ principal.id }}">{{ principal.name }}</option>
                     {% endfor %}
                </select>
            </div>
        </div>
</div>
        
<input type="hidden" id="menuId" name="menuId" value="" />
