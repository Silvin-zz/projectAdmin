{% load staticfiles %}
<div class="row">
            <div class="col-xs-2 text-right"><strong>Hours Spend:</strong></div>
            <div class="col-xs-1 text-left">
                <input type="number" class="form-control" placeholder="" name="occupiedhours" id="occupiedhours" min="1" value="{{ task.occupiedhours }}">
            </div>
            
            
            <div class="col-xs-1 text-right"><strong>End %:</strong></div>
            <div class="col-xs-1 text-left">
                   
                 <select class="form-control" name="endpercent" id="endpercent">
                    {% for i in "x"|rjust:"100"|make_list   %}
                        
                        <option value="{{ forloop.counter }}" {% if forloop.counter == task.endpercent  %} selected="selected" {% endif %} >{{ forloop.counter }}</option>
                        
                    {% endfor %}
                </select>
            </div>
            <div class="col-xs-1 text-right"><strong>Activity:</strong></div>
            <div class="col-xs-3 text-left">
                <textarea style="width:100%;" rows="2"></textarea>
            </div>
            <div class="col-xs-3 col-sm-2">
                <button class="btn btn-primary"><i class="glyphicon glyphicon-floppy-save"></i> &nbsp;Save Activity</button>
            </div>
</div>
