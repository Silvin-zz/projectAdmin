{% load staticfiles %}
    <div class="row">
	    <div class="col-lg-12 col-xs-11" >
	        <div class="col-lg-4 col-xs-4" >
    	        <form action="#" class="form-horizontal" role="form" id="frmDocument">
                    <input type="hidden" name="csrfmiddlewaretoken" id="token"              value="{{ csrf_token }}"            />
                    <input type="hidden" name="folderId"            id="folderId"           value="{{ task.folderreference }}"  />
                    <input type="hidden" name="folderRootName"      id="folderRootName"     value="{{ task.code }}"             />
                    
                </form>
    	    	
    	    	<span class="btn btn-file btn-primary btn-sm" style="width:50px; height: 30px;"><i class="glyphicon glyphicon-file"></i>&nbsp;<i class="glyphicon glyphicon-cloud-upload"></i><input type="file" id="filePicker" /></span>
    			<button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-plus"></i> &nbsp; <i class="glyphicon glyphicon-folder-open"></i></button>
            </div>
            <div class="col-lg-8 col-xs-8" >
                
                <ol class="breadcrumb text-right" id="breadcrumbDocument">
                    
                </ol>
            </div>
	    </div>

	</div>
    <BR />

    <div class="row" id="driveList">
 
    </div>


    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title" id="myModalLabel">New Folder</h4>
	      </div>
	      <div class="modal-body">
	        	<form action="#" class="form-horizontal" role="form" id="frmNewFolder">
                  	<input type="hidden" id="token" name="csrfmiddlewaretoken" value="{{ csrf_token }}" />
                  	<input type="hidden" id="folderIdParent" name="folderIdParent" value="root" />
	            	<div class="form-group">
		                <label class="col-sm-2 control-label">Title Folder:</label>
		                <div class="col-xs-9">
		                  <input type="text" name="title" required id="title" class="form-control">
		                </div>
		            </div>
		        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary" id="createFolder">Create</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        
	      </div>
	    </div>
	  </div>
	</div>
	
	<form action="#" class="form-horizontal" role="form" id="frmShareDocument">
	    <input type="hidden" name="csrfmiddlewaretoken" id="shareToken"                 value="{{ csrf_token }}"            />
        <input type="hidden" name="itemId"              id="shareItemId"                value=""                            />
        <input type="hidden" name="role"                id="shareRole"                  value="writer"                      />
        <input type="hidden" name="email"               id="shareEmail"                 value=""                            />
                    
    </form>
